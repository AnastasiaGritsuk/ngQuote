<div class="login-form-wrapper" [formGroup]="loginForm">
  <app-input
    label="Username"
    id="username"
    [form]="loginForm"
  ></app-input>
  <app-input
    label="Password"
    type="password"
    id="password"
    [form]="loginForm"
  ></app-input>
  <app-button
    label="Login"
    [disabled]="loginForm.invalid"
    (clicked)="onSubmit()"
  ></app-button>
</div>
